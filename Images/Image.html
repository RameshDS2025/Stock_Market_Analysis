<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tickers - Multicolor Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #daecf0);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #fff;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #ddd;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .tickers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .ticker-card {
            padding: 10px 8px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 10px;
        }

        .ticker-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        .ticker-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            text-shadow: 0 0 6px rgba(0,0,0,0.3);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: #bbb;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .tickers-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Nifty 50 Stock Tickers</h1>
            <p class="subtitle">Each stock name displayed with unique font and color style</p>
        </header>

        <div class="tickers-grid" id="tickersContainer"></div>

        <footer>
            <p>Stock ticker visualization with custom typography & colors | All rights reserved</p>
        </footer>
    </div>

    <script>
        const tickers = [
            "ADANI ENTERPRISES", "ADANI PORTS & SEZ", "APOLLO HOSPITALS", "ASIAN PAINTS", 
            "AXIS BANK", "BAJAJ AUTO", "BAJAJ FINSERV", "BAJAJ FINANCE", "BHARAT ELECTRONICS", 
            "BHARTI AIRTEL", "BPCL", "BRITANNIA", "CIPLA", "COAL INDIA", "DR. REDDYS LAB", 
            "EICHER MOTORS", "GRASIM", "HCL TECHNOLOGIES", "HDFC BANK", "HDFC LIFE INSURANCE", 
            "HERO MOTOCORP", "HINDALCO", "HINDUSTAN UNILEVER", "ICICI BANK", "INDUSIND BANK", 
            "INFOSYS", "ITC", "JSW STEEL", "KOTAK MAHINDRA BANK", "L&T", "M&M", "MARUTI SUZUKI", 
            "NESTLE", "NTPC", "ONGC", "POWER GRID", "RELIANCE IND.", "SBI LIFE INSURANCE", "SBI", 
            "SHRIRAM FINANCE", "SUN PHARMA", "TATA CONSUMER", "TATA MOTORS", "TATA STEEL", "TCS", 
            "TECH MAHINDRA", "TITAN", "TRENT", "ULTRATECH CEMENT", "WIPRO", 

        ];

        const colors = [
            "#FF6F61", "#6B5B95", "#88B04B", "#F7CAC9", "#92A8D1",
            "#955251", "#B565A7", "#009B77", "#DD4124", "#45B8AC",
            "#EFC050", "#5B5EA6", "#9B2335", "#DFCFBE", "#55B4B0",
            "#E15D44", "#7FCDCD", "#BC243C", "#C3447A", "#98B4D4",
            "#F7786B", "#C94C4C", "#DECDBE", "#BFD641", "#50394C",
            "#A2B9B2", "#034F84", "#F2552C", "#EFC050", "#B56576",
            "#355C7D", "#6C5B7B", "#C06C84", "#F67280", "#F8B195",
            "#FBC531", "#4CD137", "#487EB0", "#9C88FF", "#E84118",
            "#00A8FF", "#FF8C00", "#2ECC71", "#E67E22", "#1ABC9C",
            "#3498DB", "#9B59B6", "#E74C3C", "#F1C40F", "#16A085"
        ];

        const container = document.getElementById('tickersContainer');

        tickers.forEach((ticker, index) => {
            const card = document.createElement('div');
            card.className = 'ticker-card';

            const colorIndex = index % colors.length;
            const fontSize = 14 + (index % 10); // 14px to 24px range

            card.style.fontSize = `${fontSize}px`;
            card.innerHTML = `<span class="ticker-name" style="color:${colors[colorIndex]}">${ticker}</span>`;

            container.appendChild(card);
        });
    </script>
</body>
</html>
